{% extends 'base.html' %}
{% block title %}Задача{% endblock %}
{% block content %}
    <div class="row mt-5 text-center">
        <h2>Детали задачи</h2>
    </div>
    <div class="container bg-light row mt-5 card pt-3 mx-2">
        <p>Описание: {{ task.description }}</p>
        <p>Подробное описание: {{ task.detailed_description }}</p>
        <p>Статус: {{ task.status }}</p>
        <p>Дата выполнения: {{ task.complete_data }}</p>
    </div>
{% endblock %}
